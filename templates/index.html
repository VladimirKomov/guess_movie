<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Movie Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Guess the Movie Game</h1>

        <div id="game-area">
            {% if game_started %}
                <p id="hint1" class="hint">{{ hints.keywords }}</p>
                <button id="hint2-btn" onclick="showHint(2)">Get Next Hint</button>
                <p id="hint2" class="hint" style="display:none;"></p><br>
                
                <!-- Оставшиеся кнопки для подсказок можно вернуть при необходимости -->
                
                <input type="text" id="answer" placeholder="Enter your guess..."><br>
                <button onclick="checkAnswer()">Check Answer</button>
                <p id="result"></p>
                
                <!-- Кнопка завершения текущей игры и начала новой -->
                <button id="new-game" onclick="endAndStartNewGame()">Start New Game</button>
            {% else %}
                <button id="start-game" onclick="startGame()">Start New Game</button>
            {% endif %}
        </div><br>

        <a href="{{ url_for('logout') }}">Logout</a>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
