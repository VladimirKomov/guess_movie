<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Movie Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Guess the Movie Game</h1>

        <div class="tab">
            <button class="tablinks" onclick="openHint(event, 'Keywords')">Keywords</button>
            <button class="tablinks" onclick="openHint(event, 'Year')">Year</button>
            <button class="tablinks" onclick="openHint(event, 'Actors')">Actors</button>
            <button class="tablinks" onclick="openHint(event, 'Image')">Image</button>
            <button class="tablinks" onclick="openHint(event, 'Description')">Description</button>
        </div>

        <div id="Keywords" class="tabcontent">
            <h3>Keywords</h3>
            <p>{{ hints.keywords }}</p>
        </div>

        <div id="Year" class="tabcontent">
            <h3>Year</h3>
            <p>{{ hints.year }}</p>
        </div>

        <div id="Actors" class="tabcontent">
            <h3>Actors</h3>
            <p>{{ hints.actors }}</p>
        </div>

        <div id="Image" class="tabcontent">
            <h3>Image</h3>
            <img src="{{ url_for('static', filename=hints.image) }}" alt="Movie Image">
        </div>

        <div id="Description" class="tabcontent">
            <h3>Description</h3>
            <p>{{ hints.description }}</p>
        </div>

        <input type="text" id="answer" placeholder="Enter your guess...">
        <button onclick="checkAnswer()">Check Answer</button>
        <p id="result"></p>

        <a href="{{ url_for('logout') }}">Logout</a>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
